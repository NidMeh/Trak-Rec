<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trak Recovery Lite</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: white;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  header {
    background-color: #1f1f1f;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
  }
  nav {
    display: flex;
    justify-content: space-around;
    background-color: #1f1f1f;
    padding: 10px;
  }
  nav button {
    background: none;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  .page {
    display: none;
    padding: 20px;
  }
  .active {
    display: block;
  }
  button {
    background-color: #3a86ff;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }
  .milestone.completed {
    color: #3a86ff;
  }
  textarea {
    width: 90%;
    height: 100px;
    margin-top: 10px;
    background: #1f1f1f;
    color: white;
    border: none;
    padding: 10px;
  }
</style>
</head>
<body>

<header>Trak Recovery Lite</header>

<nav>
  <button onclick="showPage('home')">Home</button>
  <button onclick="showPage('milestones')">Milestones</button>
  <button onclick="showPage('journal')">Journal</button>
  <button onclick="showPage('settings')">Settings</button>
</nav>

<div id="home" class="page active">
  <h2>Current Streak: <span id="streak">0</span> days</h2>
  <h3>Highest Streak: <span id="highest">0</span> days</h3>
  <h3>Level: <span id="level">1</span></h3>
  <h3>XP: <span id="xp">0</span>/<span id="xpGoal">100</span></h3>
  <button onclick="addCleanDay()">+1 Day Clean</button>
</div>

<div id="milestones" class="page">
  <h2>Milestones</h2>
  <div id="milestoneList"></div>
</div>

<div id="journal" class="page">
  <h2>Daily Journal</h2>
  <textarea id="journalEntry" placeholder="How was your day?"></textarea><br>
  <button onclick="saveJournal()">Save Entry</button>
  <h3>Past Entries</h3>
  <div id="journalHistory"></div>
</div>

<div id="settings" class="page">
  <h2>Settings</h2>
  <button onclick="resetData()">Reset All Data</button>
</div>

<script>
let streak = parseInt(localStorage.getItem("streak")) || 0;
let highest = parseInt(localStorage.getItem("highest")) || 0;
let level = parseInt(localStorage.getItem("level")) || 1;
let xp = parseInt(localStorage.getItem("xp")) || 0;
let xpGoal = parseInt(localStorage.getItem("xpGoal")) || 100;
let journal = JSON.parse(localStorage.getItem("journal")) || {};

const milestones = [
  {day:1,text:"Commitment made"},
  {day:3,text:"First urge resisted"},
  {day:7,text:"Urges begin to fade slightly"},
  {day:14,text:"Energy boost starts"},
  {day:21,text:"Sleep improving"},
  {day:30,text:"1 month clean ðŸŽ‰"},
  {day:45,text:"Mood stabilizing"},
  {day:60,text:"Sensitivity returning"},
  {day:90,text:"Kinks resetting to normal"},
  {day:120,text:"Urges highly manageable"},
  {day:150,text:"Emotional balance improving"},
  {day:180,text:"Near full sensitivity"},
  {day:210,text:"Minimal daily urges"},
  {day:240,text:"Brain fog mostly gone"},
  {day:300,text:"Sex drive balanced"},
  {day:365,text:"Full mental reset"}
];

function updateDisplay() {
  document.getElementById("streak").textContent = streak;
  document.getElementById("highest").textContent = highest;
  document.getElementById("level").textContent = level;
  document.getElementById("xp").textContent = xp;
  document.getElementById("xpGoal").textContent = xpGoal;

  let milestoneList = document.getElementById("milestoneList");
  milestoneList.innerHTML = "";
  milestones.forEach(m => {
    let div = document.createElement("div");
    div.classList.add("milestone");
    if (streak >= m.day) div.classList.add("completed");
    div.textContent = `${m.day} days â€” ${m.text}`;
    milestoneList.appendChild(div);
  });

  let journalHistory = document.getElementById("journalHistory");
  journalHistory.innerHTML = "";
  for (let date in journal) {
    let p = document.createElement("p");
    p.textContent = `${date}: ${journal[date]}`;
    journalHistory.appendChild(p);
  }
}

function addCleanDay() {
  streak++;
  xp += 10;

  if (xp >= xpGoal) {
    level++;
    xp = 0;
    xpGoal = Math.floor(xpGoal * 1.5);
  }

  if (streak > highest) highest = streak;

  saveData();
  updateDisplay();
}

function saveJournal() {
  let today = new Date().toISOString().split("T")[0];
  let entry = document.getElementById("journalEntry").value;
  if (entry.trim() !== "") {
    journal[today] = entry;
    document.getElementById("journalEntry").value = "";
    saveData();
    updateDisplay();
  }
}

function resetData() {
  if (confirm("Are you sure you want to reset all progress?")) {
    streak = 0;
    highest = 0;
    level = 1;
    xp = 0;
    xpGoal = 100;
    journal = {};
    saveData();
    updateDisplay();
  }
}

function saveData() {
  localStorage.setItem("streak", streak);
  localStorage.setItem("highest", highest);
  localStorage.setItem("level", level);
  localStorage.setItem("xp", xp);
  localStorage.setItem("xpGoal", xpGoal);
  localStorage.setItem("journal", JSON.stringify(journal));
}

function showPage(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

updateDisplay();
</script>

</body>
</html>
